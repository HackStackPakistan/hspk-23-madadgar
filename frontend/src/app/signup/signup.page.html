<ion-header>
  <ion-toolbar>
    <ion-title>Sign Up</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <div class="signup-form">
    <form>
      <ion-item lines="none">
        <ion-label position="floating">Name</ion-label>
        <ion-input [(ngModel)]="name" name="name" type="text" required></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Email</ion-label>
        <ion-input [(ngModel)]="email" name="email" type="email" required></ion-input>
      </ion-item>

      <ion-item lines="none">
        <ion-label position="floating">Password</ion-label>
        <ion-input [(ngModel)]="password" name="password" [type]="showPassword ? 'text' : 'password'" required></ion-input>
        <ion-icon slot="end" name="{{ showPassword ? 'eye-off' : 'eye' }}" (click)="togglePasswordVisibility()"></ion-icon>
      </ion-item>

      <ion-item lines="none">
        <ion-label>Are you an NGO?</ion-label>
        <ion-checkbox [(ngModel)]="isNgo" name="isNgo"></ion-checkbox>
      </ion-item>

      <ion-button expand="full" color="primary" (click)="signUp()">Sign Up</ion-button>
    </form>
  </div>
</ion-content>
